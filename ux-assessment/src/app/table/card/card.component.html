<mat-card class="example-card">
  <mat-card-header class="headline">
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ card.title }}</mat-card-title>
    <mat-card-subtitle>{{ card.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ card.desc }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>thumb_up</mat-icon>
    </button>
    <button mat-button>
      <mat-icon>thumb_down</mat-icon>
    </button>
    <button *ngIf="card.offer" mat-button><mat-icon>note_stack</mat-icon>
      {{ card.offer }} Angebote</button>
  </mat-card-actions>
</mat-card>
